<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/logo.png">
    <script src="script.js" defer></script>
    <title>Maximtrip</title>
</head>

<body>
     <header>   <!-- Header Section Start-->
        <nav>    <!-- Navigation Section Start-->
            <div id="nav">
                <img src="images/image.png" alt="MaximTrip Logo">
                <div id="search">
                    <img src="https://img.icons8.com/?size=100&id=59878&format=png&color=b3b3b3d5" alt="Search">
                    <input id="animatedInput" class="search" type="search" placeholder="Search destinations...">
                </div>
                <div id="contact">
                    <div id="number">
                        <img src="icon/phone.png" alt="Phone">
                        <p>+91 - 9797996205</p>
                    </div>
                    <div id="mail">
                        <img src="icon/mail.png" alt="Email">
                        <p>holiday@maximtrip.in</p>
                    </div>
                    <div id="circle">
                        <img src="icon/plain.png" alt="Plane">
                    </div>
                </div>
            </div>
        </nav>     <!-- Navigation Section End-->
    </header> <!-- Header Section End-->

    <main> <!-- Main Section Start -->
        <section> <!--Section Start -->
        <article class="about-section"> <!-- About Section Start -->
            <div class="image" style="background-image: url(images/holidaypackage/3img.jpg);"></div>
            <div class="about">
                <div class="title">
                    <h1>Kashmir Escapes At Smart Prices</h1>
                </div>
                <div class="title-section">
                    <ul>
                        <li><button id="btn-1" class="active">Overview</button></li>
                        <li><button id="btn-2">Tour Itinerary</button></li>
                        <li><button id="btn-3">Inclusions</button></li>
                        <li><button id="btn-4">Exclusions</button></li>
                        <li><button id="btn-5">Terms & Condition</button></li>
                    </ul>
                </div>
                <div class="description-box">
                    <div class="description" id="desc5"><h2>Terms & Condition</h2></div>
                    <div class="description" id="desc4"><h2>Inclusions</h2>
                        <p>❌</p>
                    </div>
                    <div class="description" id="desc3"><h2>Exclusions</h2>
                    <p>✔️</p>
                </div>
                    <div class="description" id="desc2"><h2>Tour Itinerary</h2></div>
                    <div class="description" id="desc1"><h2>Overview</h2></div>
                </div>
            </div>
        </article><!-- About Section End -->
        <article class="form-section"><!-- Form Section Start -->
            <div class="form-title">
                <h2>Kashmir Escapes At Smart Prices</h2>
            </div>
            <div class="form-input">
                <input type="text" placeholder="Destinations">
                <input type="date" placeholder="dd-mm-yyyy">
                <select name="Select Travellers" id="">
                    <option value="">Select Travellers</option>
                    <option value="">1 Travellers</option>
                    <option value="">2 Travellers</option>
                    <option value="">3 Travellers</option>
                    <option value="">4 Travellers</option>
                    <option value="">5+ Travellers</option>
                </select>
                <input type="text" placeholder="Full Name">
                <input type="tel" placeholder="Enter Mobile no.">
                <input type="email" placeholder="Email Address">
                
                <button id="submit">Send Enquiry</button>
            </div>
        </article> <!-- Form Section End -->
        </section><!--Section End -->
    </main> <!-- Main Section End -->

    <footer> <!-- Footer Section Start-->
        <div id="fotter">
            <div id="link">
                <h3 style="color: #364153;">Follow Us On :</h3>
                <div class="icon" id="icon1" style="background-color: #155DFC;">
                    <img src="icon/facebook.png" alt="Facebook">
                </div>
                <div class="icon" id="icon2" style="background-color: #000000;">
                    <img src="icon/x.png" alt="X">
                </div>
                <div class="icon" id="icon3" style="background: linear-gradient(to right, #AD46FF, #F5349C);">
                    <img src="icon/insta.png" alt="Instagram">
                </div>
                <div class="icon" id="icon4" style="background-color: #E7000B;">
                    <img src="icon/youtube.png" alt="YouTube">
                </div>
            </div>
            <div id="copyright">
                <p>Copyright © 2021-2025 <span>MaximTrip</span>. All Right Reserved</p>
            </div>
        </div>
    </footer> <!-- Footer Section End-->
</body>

</html>
